<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson</title>
    <style>
        table {
            width: 90%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #a82121;
        }
    </style>
</head>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Brand</th>
                <th>Country</th>
            </tr>

        <tbody>
            <tr>
                <td>1</td>
                <td>Opel</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Toyota</td>
                <td>Japan</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Renault</td>
                <td>France</td>
            </tr>
            <tr>
                <td>4</td>
                <td>BMW</td>
                <td>Germany</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
